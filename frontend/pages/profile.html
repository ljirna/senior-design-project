<main class="page-container">
  <div class="profile-page">
    <!-- Profile Header -->
    <div class="profile-header-compact">
      <div class="profile-info-compact">
        <h1 class="profile-name">John Doe</h1>
        <p class="profile-email-compact">john.doe@example.com</p>
      </div>
    </div>

    <!-- Side-by-side sections -->
    <div class="profile-sections-side-by-side">
      <!-- Personal Information Card -->
      <section class="profile-card info-card">
        <div class="profile-card-header">
          <i class="fas fa-user-circle card-icon"></i>
          <h2>Personal Information</h2>
        </div>
        <div class="info-list-compact">
          <div class="info-row">
            <div class="info-label">PHONE NUMBER</div>
            <div class="info-value" id="profile-phone">(555) 123-4567</div>
          </div>
          <div class="info-row">
            <div class="info-label">STREET ADDRESS</div>
            <div class="info-value" id="profile-address">123 Main Street</div>
          </div>
          <div class="info-row">
            <div class="info-label">CITY</div>
            <div class="info-value" id="profile-city">New York</div>
          </div>
          <div class="info-row">
            <div class="info-label">POSTAL CODE</div>
            <div class="info-value" id="profile-postal">10001</div>
          </div>
          <div class="info-row">
            <div class="info-label">ACCOUNT TYPE</div>
            <div class="info-value" id="profile-role">Customer</div>
          </div>
          <div class="info-row">
            <div class="info-label">MEMBER SINCE</div>
            <div class="info-value" id="profile-created">January 2024</div>
          </div>
        </div>
      </section>

      <!-- Account Settings Card -->
      <section class="profile-card settings-card">
        <div class="profile-card-header">
          <i class="fas fa-cog card-icon"></i>
          <h2>Account Settings</h2>
        </div>
        <div class="account-actions-list">
          <button class="account-action-item edit-profile-btn">
            <span class="action-text">Edit Profile Information</span>
          </button>
          <button class="account-action-item change-password-btn">
            <span class="action-text">Change Password</span>
          </button>
          <button class="account-action-item logout-btn">
            <span class="action-text">Log Out of Account</span>
          </button>
        </div>
      </section>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div id="editProfileModal" class="modal">
    <div class="modal-content edit-profile-modal">
      <div class="modal-header">
        <h2>Edit Profile Information</h2>
        <button class="close-modal" data-modal="editProfileModal">&times;</button>
      </div>
      <form id="editProfileForm" class="edit-profile-form">
        <div class="form-group">
          <label for="editFullName">Full Name</label>
          <input type="text" id="editFullName" placeholder="Enter your full name" required />
        </div>

        <div class="form-group">
          <label for="editEmail">Email Address</label>
          <input type="email" id="editEmail" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="editPhone">Phone Number</label>
          <input type="tel" id="editPhone" placeholder="Enter your phone number" />
        </div>

        <div class="form-group">
          <label for="editAddress">Street Address</label>
          <input type="text" id="editAddress" placeholder="Enter your street address" />
        </div>

        <div class="form-group">
          <label for="editCity">City</label>
          <input type="text" id="editCity" placeholder="Enter your city" />
        </div>

        <div class="form-group">
          <label for="editPostal">Postal Code</label>
          <input type="text" id="editPostal" placeholder="Enter your postal code" />
        </div>

        <div class="form-actions">
          <button type="button" class="btn-cancel" data-modal="editProfileModal">
            Cancel
          </button>
          <button type="submit" class="btn-save">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Change Password Modal -->
  <div id="changePasswordModal" class="modal">
    <div class="modal-content edit-profile-modal">
      <div class="modal-header">
        <h2>Change Password</h2>
        <button class="close-modal" data-modal="changePasswordModal">&times;</button>
      </div>
      <form id="changePasswordForm" class="edit-profile-form">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" placeholder="Enter your current password" required />
        </div>

        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" placeholder="Enter your new password" required />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your new password" required />
        </div>

        <div class="form-actions">
          <button type="button" class="btn-cancel" data-modal="changePasswordModal">
            Cancel
          </button>
          <button type="submit" class="btn-save">
            Update Password
          </button>
        </div>
      </form>
    </div>
  </div>
</main>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    console.log("Profile page loaded");

    // Profile page scripts are handled by router.js initProfilePage()
    const profileImageInput = document.getElementById("profileImageInput");
    const changePhotoBtn = document.querySelector(".change-photo-btn-compact");

    if (changePhotoBtn && profileImageInput) {
      changePhotoBtn.addEventListener("click", () => {
        profileImageInput.click();
      });

      profileImageInput.addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (event) {
            const profileImage = document.getElementById("profileImage");
            if (profileImage) {
              profileImage.src = event.target.result;
              // Store in localStorage temporarily
              localStorage.setItem("profileImageData", event.target.result);
              if (typeof showToast === "function") {
                showToast("Profile picture updated!", "success");
              }
            }
          };
          reader.readAsDataURL(file);
        }
      });
    }
  });
</script>
</script>
