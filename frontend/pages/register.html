<main class="page-container">
  <div
    class="container"
    style="max-width: 400px; margin: 0 auto; padding: 2rem 1rem"
  >
    <h1
      style="
        text-align: center;
        color: var(--burgundy-primary);
        margin-bottom: 2rem;
      "
    >
      Create Account
    </h1>

    <form id="registerForm" class="register-form">
      <div class="form-group">
        <label for="fullName" class="form-label">Full Name</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          class="form-control"
          required
          placeholder="John Doe"
        />
      </div>

      <div class="form-group">
        <label for="registerEmail" class="form-label">Email Address</label>
        <input
          type="email"
          id="registerEmail"
          name="email"
          class="form-control"
          required
          placeholder="your@email.com"
        />
      </div>

      <div class="form-group">
        <label for="registerPassword" class="form-label">Password</label>
        <input
          type="password"
          id="registerPassword"
          name="password"
          class="form-control"
          required
          placeholder="Create a password"
        />
        <small
          style="
            color: var(--medium-brown);
            font-size: 0.85rem;
            display: block;
            margin-top: 0.25rem;
          "
        >
          Minimum 8 characters with letters and numbers
        </small>
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          class="form-control"
          required
          placeholder="Confirm your password"
        />
      </div>

      <div class="form-group">
        <label for="phone" class="form-label">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          class="form-control"
          placeholder="(123) 456-7890"
        />
      </div>

      <!-- Address Section -->
      <div style="border-top: 1px solid var(--creme-dark); padding-top: 1.5rem; margin-top: 1.5rem;">
        <h3 style="color: var(--burgundy-primary); margin-bottom: 1rem; font-size: 1.1rem;">Delivery Address</h3>
        
        <div class="form-group">
          <label for="street" class="form-label">Street Address</label>
          <input
            type="text"
            id="street"
            name="street"
            class="form-control"
            required
            placeholder="123 Main Street"
          />
        </div>

        <div class="form-group">
          <label for="city" class="form-label">City</label>
          <input
            type="text"
            id="city"
            name="city"
            class="form-control"
            required
            placeholder="New York"
          />
        </div>

        <div class="form-group">
          <label for="postalCode" class="form-label">Postal Code</label>
          <input
            type="text"
            id="postalCode"
            name="postalCode"
            class="form-control"
            required
            placeholder="10001"
          />
        </div>
      </div>

      <button
        type="submit"
        class="btn"
        style="
          width: 100%;
          background-color: var(--burgundy-primary);
          color: white;
          padding: 1rem;
          margin-top: 1rem;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-weight: 600;
        "
      >
        Create Account
      </button>

      <!-- Divider -->
      <div style="display: flex; align-items: center; margin: 1.5rem 0">
        <div style="flex: 1; height: 1px; background-color: #e8dfc8"></div>
        <div
          style="padding: 0 1rem; color: var(--medium-brown); font-size: 0.9rem"
        >
          Already have an account?
        </div>
        <div style="flex: 1; height: 1px; background-color: #e8dfc8"></div>
      </div>

      <!-- Back to Login Button -->
      <button
        type="button"
        id="goToLoginBtn"
        style="
          width: 100%;
          background-color: transparent;
          color: var(--burgundy-primary);
          padding: 1rem;
          border: 2px solid var(--burgundy-primary);
          border-radius: 4px;
          cursor: pointer;
          font-weight: 600;
          transition: all 0.3s ease;
        "
        onmouseover="this.style.backgroundColor='#f0ead6'"
        onmouseout="this.style.backgroundColor='transparent'"
      >
        Back to Sign In
      </button>
    </form>
  </div>
</main>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    console.log("Register page loaded");

    // Back to login button
    const goToLoginBtn = document.getElementById("goToLoginBtn");
    if (goToLoginBtn) {
      goToLoginBtn.addEventListener("click", function () {
        window.location.hash = "login";
      });
    }

    // Register form handled by UserService.init() (attached via router init)
