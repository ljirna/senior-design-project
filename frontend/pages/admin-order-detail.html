<div class="order-detail-container">
  <div class="order-detail-header">
    <button class="btn btn-secondary" onclick="history.back()">
      <i class="fas fa-arrow-left"></i> Back
    </button>
  </div>

  <div class="order-detail-content">
    <div id="order-detail-loading" class="loading-container">
      <div class="spinner"></div>
      <p>Loading order details...</p>
    </div>

    <div id="order-detail-empty" class="empty-state" style="display: none">
      <i class="fas fa-inbox"></i>
      <h2>Order not found</h2>
      <p>The order you're looking for doesn't exist.</p>
    </div>

    <div id="order-detail-card" style="display: none">
      <!-- Order will be loaded here -->
    </div>
  </div>
</div>

<script>
  function initAdminOrderDetailPage() {
    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => loadOrderDetail(), 100);
      });
    } else {
      setTimeout(() => loadOrderDetail(), 100);
    }
  }

  // Extract order ID from URL
  function getOrderIdFromUrl() {
    const hash = window.location.hash;
    const match = hash.match(/admin-order-detail\/(\d+)/);
    return match ? parseInt(match[1]) : null;
  }

  // Load order details from API
  function loadOrderDetail() {
    const orderId = getOrderIdFromUrl();
    if (!orderId) {
      document.getElementById("order-detail-empty").style.display = "block";
      document.getElementById("order-detail-loading").style.display = "none";
      return;
    }

    const token = localStorage.getItem("user_token");
    if (!token) {
      showToast("Session expired. Please login again.", "error");
      window.location.hash = "#login";
      return;
    }

    const loadingDiv = document.getElementById("order-detail-loading");
    const emptyDiv = document.getElementById("order-detail-empty");
    const cardDiv = document.getElementById("order-detail-card");

    loadingDiv.style.display = "block";
    emptyDiv.style.display = "none";
    cardDiv.style.display = "none";

    fetch(Constants.get_api_base_url() + `orders/${orderId}`, {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
        Authentication: token,
      },
    })
      .then((response) => {
        if (response.status === 401) {
          showToast("Unauthorized. Please login again.", "error");
          window.location.hash = "#login";
          return null;
        }
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then((order) => {
        if (!order) return;

        loadingDiv.style.display = "none";
        cardDiv.style.display = "block";

        renderOrderDetail(order);
      })
      .catch((error) => {
        console.error("Error loading order:", error);
        loadingDiv.style.display = "none";
        emptyDiv.style.display = "block";
        showToast("Error loading order details. Please try again.", "error");
      });
  }

  // Render order detail
  function renderOrderDetail(order) {
    const cardDiv = document.getElementById("order-detail-card");

    const orderDate = order.order_date
      ? new Date(order.order_date).toLocaleDateString()
      : "N/A";
    const orderTime = order.order_date
      ? new Date(order.order_date).toLocaleTimeString()
      : "";

    const statusClass =
      order.status === "pending" ? "status-pending" : "status-delivered";
    const statusText = order.status === "pending" ? "Pending" : "Approved";

    let itemsHtml = "";
    if (order.items && Array.isArray(order.items)) {
      itemsHtml = order.items
        .map(
          (item) => `
        <tr>
          <td>${item.product_name || "N/A"}</td>
          <td>${item.quantity}</td>
          <td>${parseFloat(item.price).toFixed(2)} KM</td>
          <td>${(parseFloat(item.quantity) * parseFloat(item.price)).toFixed(
            2
          )} KM</td>
        </tr>
      `
        )
        .join("");
    }

    const subtotal = order.items
      ? order.items
          .reduce(
            (sum, item) =>
              sum + parseFloat(item.quantity) * parseFloat(item.price),
            0
          )
          .toFixed(2)
      : "0.00";

    cardDiv.innerHTML = `
      <div class="order-detail-header-info">
        <div>
          <h2>#ORD-${String(order.order_id).padStart(5, "0")}</h2>
          <p class="order-date">${orderDate} â€¢ ${orderTime}</p>
        </div>
        <span class="status-badge ${statusClass}">${statusText}</span>
      </div>

      <div class="order-detail-section">
        <h3>Customer Information</h3>
        <div class="customer-details">
          <div class="detail-row">
            <span class="label">Name:</span>
            <span>${order.customer_name || "N/A"}</span>
          </div>
          <div class="detail-row">
            <span class="label">Email:</span>
            <span>${order.customer_email || "N/A"}</span>
          </div>
          <div class="detail-row">
            <span class="label">Phone:</span>
            <span>${order.customer_phone || "N/A"}</span>
          </div>
          <div class="detail-row">
            <span class="label">Shipping Address:</span>
            <span>${order.shipping_address || "N/A"}</span>
          </div>
        </div>
      </div>

      <div class="order-detail-section">
        <h3>Order Items</h3>
        <table class="items-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            ${itemsHtml}
          </tbody>
        </table>
      </div>

      <div class="order-detail-section">
        <h3>Order Summary</h3>
        <div class="order-summary-detail">
          <div class="summary-row">
            <span>Subtotal:</span>
            <span>${subtotal} KM</span>
          </div>
          ${
            order.delivery_fee
              ? `<div class="summary-row">
            <span>Delivery:</span>
            <span>${parseFloat(order.delivery_fee).toFixed(2)} KM</span>
          </div>`
              : ""
          }
          ${
            order.assembly_fee
              ? `<div class="summary-row">
            <span>Assembly:</span>
            <span>${parseFloat(order.assembly_fee).toFixed(2)} KM</span>
          </div>`
              : ""
          }
          ${
            order.tax_amount
              ? `<div class="summary-row">
            <span>Tax:</span>
            <span>${parseFloat(order.tax_amount).toFixed(2)} KM</span>
          </div>`
              : ""
          }
          <div class="summary-row total">
            <strong>Total:</strong>
            <strong>${
              order.total_amount
                ? parseFloat(order.total_amount).toFixed(2)
                : "0.00"
            } KM</strong>
          </div>
        </div>
      </div>

      <div class="order-detail-section">
        <h3>Delivery & Assembly</h3>
        <div class="delivery-details">
          <div class="detail-row">
            <span class="label">Delivery Type:</span>
            <span>${
              order.delivery_type === "home" ? "Home Delivery" : "Store Pickup"
            }</span>
          </div>
          <div class="detail-row">
            <span class="label">Assembly Option:</span>
            <span>${
              order.assembly_option === "worker_assembly"
                ? "Worker Assembly"
                : "Package Only"
            }</span>
          </div>
        </div>
      </div>
    `;
  }

  // Call init when page loads
  initAdminOrderDetailPage();
</script>
