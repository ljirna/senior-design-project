<main class="page-container">
  <div
    class="container"
    style="max-width: 400px; margin: 0 auto; padding: 2rem 1rem"
  >
    <h1
      style="
        text-align: center;
        color: var(--burgundy-primary);
        margin-bottom: 2rem;
      "
    >
      Sign In
    </h1>

    <form id="loginForm" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          required
          placeholder="your@email.com"
        />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          required
          placeholder="Your password"
        />
      </div>

      <button
        type="submit"
        class="btn"
        style="
          width: 100%;
          background-color: var(--burgundy-primary);
          color: white;
          padding: 1rem;
          margin-top: 1rem;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-weight: 600;
        "
      >
        Sign In
      </button>

      <!-- Divider -->
      <div style="display: flex; align-items: center; margin: 1.5rem 0">
        <div style="flex: 1; height: 1px; background-color: #e8dfc8"></div>
        <div
          style="padding: 0 1rem; color: var(--medium-brown); font-size: 0.9rem"
        >
          Or
        </div>
        <div style="flex: 1; height: 1px; background-color: #e8dfc8"></div>
      </div>

      <p
        style="
          text-align: center;
          margin-top: 1.5rem;
          color: var(--medium-brown);
        "
      >
        Don't have an account?
        <a
          href="#register"
          style="
            color: var(--burgundy-primary);
            text-decoration: none;
            font-weight: 600;
          "
        >
          Register here
        </a>
      </p>
    </form>
  </div>
</main>

<script>
  // Login form submission - handled by router.js
  // Add event listener for register button
  document.addEventListener("DOMContentLoaded", function () {
    console.log("Login page loaded");

    // Go to register page button
    const goToRegisterBtn = document.getElementById("goToRegisterBtn");
    if (goToRegisterBtn) {
      goToRegisterBtn.addEventListener("click", function () {
        window.location.hash = "register";
      });
    }
  });
</script>
